<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Fylo data storage</h1>
      <div class="wrapper">
        <div class="fylo">
          <img src="images/logo.svg" alt="" aria-hidden="true" />
          <ul class="buttons-list">
            <li>
              <button aria-label="Document">
                <img src="images/icon-document.svg" alt="" aria-hidden="true" />
              </button>
            </li>
            <li>
              <button aria-label="Folder">
                <img src="images/icon-folder.svg" alt="" aria-hidden="true" />
              </button>
            </li>
            <li>
              <button aria-label="Upload">
                <img src="images/icon-upload.svg" alt="" aria-hidden="true" />
              </button>
            </li>
          </ul>
        </div>
        <div class="storage">
          <p class="title">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="bar-outer">
            <div class="bar-inner">
              <div class="bar-dot"></div>
            </div>
          </div>
          <div class="capacity">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
          <div class="left-bubble">
            <p>185</p>
            <span>GB Left</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
